# this file is a set of key-value pairs storing critical information we need in our app
# we establish our datasource here
# we can also include environment variables, if we wish
spring.application.name=spring-initialzr-web-version

# this tells our app how to treat the database structure, "none" means it won't change it
spring.jpa.hibernate.ddl-auto=none

# this is your datasource, i.e., where your database lives and how we're connecting to it
spring.datasource.url=jdbc:mysql://localhost:3307/company

# this is your MySQLWorkbench username for this database
spring.datasource.username=root

# this is your MySQLWorkbench password for this username
spring.datasource.password=Metaknight7!

# this is telling the system which driver to use for the datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# adjusting our overall logging level
logging.level.root=INFO
logging.level.com.skillstorm.controllers=DEBUG

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sql.init.mode=never








